<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张哲Gilgamesh</title>
    <script type="text/javascript">
        function show() {
            let v1 = parseInt(document.getElementById('v1').value);
            let v2 = parseInt(document.getElementById('v2').value);
            let v3 = parseInt(document.getElementById('v3').value);
            let aver = (v1 + v2 + v3) / 3;
            alert("平均值为：" + aver);
        }
    </script>
</head>
<style>
    .logo {
        position: absolute;
        top: 30%;
        right: 0%;
    }
</style>

<body>
    <form>
        <label>输入三个整数：</label><br>
        <label for="v1"></label><input type="number" name="v1" id="v1"><br>
        <label for="v2"></label><input type="number" name="v2" id="v2"><br>
        <label for="v3"></label><input type="number" name="v3" id="v3"><br>
        <input type="button" value="计算平均值!" onclick="show()">
    </form>
    <div class="logo"><a href="sy7-1.html"><img src="./images/logo-l.png" width="200px" height="100px"></a></div>
