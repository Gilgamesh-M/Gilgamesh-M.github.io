	<div class="welcome-top heading">

			<img src="images/ren.jpg" alt="" />
			<p>Time is not about how much you have, but how you use it.</p>
		</div>
	</div>
	<div class="team-top heading">
		<h3>今天心情怎么样</h3>
	</div>
	<ul class="feedback">
		<li class="angry">
			<div>
				<svg class="eye left">
					<use xlink:href="#eye">
				</svg>
				<svg class="eye right">
					<use xlink:href="#eye">
				</svg>
				<svg class="mouth">
					<use xlink:href="#mouth">
				</svg>
			</div>
		</li>
		<li class="sad">
			<div>
				<svg class="eye left">
					<use xlink:href="#eye">
				</svg>
				<svg class="eye right">
					<use xlink:href="#eye">
				</svg>
				<svg class="mouth">
					<use xlink:href="#mouth">
				</svg>
			</div>
		</li>
		<li class="ok">
			<div></div>
		</li>
		<li class="good active">
			<div>
				<svg class="eye left">
					<use xlink:href="#eye">
				</svg>
				<svg class="eye right">
					<use xlink:href="#eye">
				</svg>
				<svg class="mouth">
					<use xlink:href="#mouth">
				</svg>
			</div>
		</li>
		<li class="happy">

				<svg class="eye right">

				</svg>
			</div>
		</li>

			</path>
		</symbol>
		<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 7" id="mouth">
			<path d="M1,5.5 C3.66666667,2.5 6.33333333,1 9,1 C11.6666667,1 14.3333333,2.5 17,5.5"></path>
		</symbol>
	</svg>

	</div>
	<div class="banner-box">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-center none-effect">
					<a href="javascript:;">
						<img src="images/t1.png" about="" title="">

			</div>

	<script type="text/javascript">

		window.onload = function () {
			var swiper = new Swiper('.swiper-container', {
				autoplay: 3000,
				speed: 500,
				autoplayDisableOnInteraction: true,
				loop: true,
				centeredSlides: true,
				slidesPerView: 3,
				pagination: '.swiper-pagination',
				paginationClickable: true,
				prevButton: '.swiper-button-prev',
				nextButton: '.swiper-button-next',
				onInit: function (swiper) {
					swiper.slides[3].className = "swiper-slide swiper-slide-active";
				},
				breakpoints: {
					100: {
						slidesPerView: 0,
					}
				}
			});
		}

	</script>
	<div class="wrapper"></div>
	<script src='js/react-with-addons.min.js'></script>
	<script src='js/react-dom.min.js'></script>
